<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript - Color Lines</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id='stage'></div>
    <div class='interface'>

        <div id='incoming' class="conent_block">
            <h1>NEXT</h1>
            <div class='holder' id='n0'></div>
            <div class='holder' id='n1'></div>
            <div class='holder' id='n2'></div>

        </div>
        <div class="conent_block">
            <h1>POINTS</h1>
            <h1 id="points">0</h1>

        </div>
        <div class="conent_block">
            <h1>TIME</h1>
            <h1 id="clock">00:00</h1>

        </div>


        <div class="conent_block">
            <button class="reset-bt" onclick="window.location.reload()">RESET</button>

        </div>


    </div>
    <script src="./dist/bundle.js"></script>


</body>


</html>
